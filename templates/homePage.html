<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: "Lucida Console", monospace;
      background-color: rgb(255, 255, 255);
      text-align: center;
    }
    .Navigation {
      width: 100%;
      background: black;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      padding: 10px 20px;
    }
    .Chatgpa {
      color: white;
      font-size: 50px;
      font-weight: bold;
    }
    .centercontent {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin-top: 5%;
    }
    .WelcomeMessage {
      border: 4px solid black;
      background-color: rgb(175, 138, 78);
      padding: 20px;
      border-radius: 10px;
      width: 50%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .PageTitle .Welcome {
      font-size: 64px;
      font-weight: 700;
      margin-bottom: 10px;
    }
    .PageTitle .WelcomeToChatgpaYourOneStopStudyPlanner {
      font-size: 24px;
      font-weight: 400;
      margin-bottom: 15px;
    }
    .login-container {
      width: 80%;
      margin: auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }
    .login-container input {
      width: 100%;
      padding: 10px;
      border: 2px solid black;
      border-radius: 8px;
    }
    .Button {
      padding: 10px 20px;
      background: black;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      width: 14%;
      text-align: center;
      margin-top: 15px;
    }
    @media (max-width: 768px) {
      .WelcomeMessage {
        width: 90%;
      }
      .PageTitle .Welcome {
        font-size: 48px;
      }
      .PageTitle .WelcomeToChatgpaYourOneStopStudyPlanner {
        font-size: 18px;
      }
      .Button {
        width: auto;
      }
    }
  </style>
</head>
<body>
  <div class="Navigation">
    <div class="Chatgpa">chatGPA</div>
  </div>
  <div class="centercontent">
    <div class="WelcomeMessage">
      <div class="PageTitle">
        <div class="Welcome">Welcome Student!</div>
        <div class="WelcomeToChatgpaYourOneStopStudyPlanner">Welcome to chatGPA, your one-stop study planner.</div>
      </div>
      <div class="login-container">
        <input type="text" id="username" placeholder="Enter Username" required>
        <input type="password" id="password" placeholder="Enter Password" required>
      </div>
      <div class="Button" onclick="login()">Login</div>
    </div>
  </div>
</body>
<script>
     async function login() {
            var formData = new FormData();
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            if (!username || !password) {
                alert("Please enter both username and password.");
                return;
            }
            
            // Prepare data to be sent in the request
            formData.append('username', username);
            formData.append('password', password);

            // Use fetch API to send POST request
            fetch('/login', {
                method: 'POST',
                body: formData,
            })

            window.location.href = "http://localhost:5000/login";
        }

        function logout() {
            window.location.href = "http://localhost:5000/logout";
        }
</script>
</html>
